{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>

<br><br><br>

    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-4 mt-5  mx-auto shadow">
                <h2 class=" mb-5 text-center">Sign Up</h2>

                    <form method="POST" action="">
                        {% csrf_token %}
                        <form>
                            <div class="mb-3">
                              <label for="Email1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="Email1" name ="suemail" placeholder="Email" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="mb-3">
                              <label for="Password1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="Password1" name="supass1">
                            </div>
                            <div class="mb-3">
                                <label for="Password2" class="form-label">Conform Password</label>
                                <input type="password" class="form-control" id="Password2" name="supass2">
                              </div>
                           <div class="  mb-3">
                            <button type="submit" class="btn btn-primary" >SignUp</button>&nbsp;&nbsp;<a href="/user_login">Login</a>
                           </div>
                            
                          </form>
                        
                    </form>
                
            </div>
        </div>
    </div>
    
</body>
</html>
