
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>

<br><br><br>

    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-4 mt-5  mx-auto shadow">
                <h2 class=" mb-5 text-center">Login</h2>
                <form method="POST" action="">
                        {% csrf_token %}
                        <form>
                            <div class="mb-3">
                              <label for="Email1" class="form-label">UserId</label>
                              <input type="text" class="form-control" id="Email1" name ="suemail" placeholder="Email" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="mb-3">
                              <label for="Password1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="Password1" name="supass1">
                            </div>
                            <div class="mb-3">
                                <!--<input type="submit" class="btn btn-primary" value="Login">-->
                                <button class="btn btn-primary" href="index.html">Login</button>
                                New User?&nbsp;&nbsp; <a href="register.html" style="text-decoration: none;">Try another way</a>
                            </div>
                            
                          </form>
                        
                    </form>
                
            </div>
        </div>
    </div>
    
</body>
</html>
